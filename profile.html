<!-- Content -->
<div class="container mt-5">
<h2 class="text-center">Profili i Përdoruesit</h2>
<div class="row justify-content-center mt-4">
<div class="col-md-6 profile-box">
<form id="profileForm">
<div class="mb-3">
<label>Emri:</label>
<input type="text" class="form-control" id="emri" required>
</div>
<div class="mb-3">
<label>Mbiemri:</label>
<input type="text" class="form-control" id="mbiemri" required>
</div>
<div class="mb-3">
<label>Email:</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="mb-3">
<label>Mosha:</label>
<input type="number" class="form-control" id="mosha" required>
</div>
<div class="mb-3">
<label>Gjinia:</label>
<select class="form-control" id="gjinia">
<option>Meshkuj</option>
<option>Femra</option>
<option>Tjetër</option>
</select>
</div>
<button type="button" class="btn btn-primary" onclick="shfaqTeDhenat()">Shfaq Profilin</button>
</form>

<div class="output mt-4" id="rezultati"></div>
</div>
</div>

<!-- JavaScript -->
<script>
function Perdorues(emri, mbiemri, email, mosha, gjinia) {
this.emri = emri.trim();
this.mbiemri = mbiemri.trim();
this.email = email.toLowerCase();
this.mosha = mosha;
this.gjinia = gjinia;
this.info = function() {
return "Përshëndetje " + this.emri + " " + this.mbiemri +
", " + this.mosha + " vjeç, gjinia: " + this.gjinia +
". Kontakti yt është: " + this.email;
};
}

function shfaqTeDhenat() {
let emri = document.getElementById("emri").value;
let mbiemri = document.getElementById("mbiemri").value;
let email = document.getElementById("email").value;
let mosha = document.getElementById("mosha").value;
let gjinia = document.getElementById("gjinia").value;

if (emri && mbiemri && email && mosha) {
let perdorues = new Perdorues(emri, mbiemri, email, mosha, gjinia);
document.getElementById("rezultati").innerText = perdorues.info();
} else {
document.getElementById("rezultati").innerText = "Ju lutem plotësoni të gjitha fushat!";
}
}
</script>
