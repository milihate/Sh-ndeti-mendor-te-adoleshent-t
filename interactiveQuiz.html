<!-- Main Content -->
<div class="container text-center mt-5">
<h2>Quiz: Sa e njeh shëndetin mendor?</h2>

<form id="quizForm" class="mt-4">
<div class="mb-3">
<label>1. A është stresi gjithmonë i dëmshëm?</label><br>
<input type="radio" name="q1" value="false"> Po<br>
<input type="radio" name="q1" value="true"> Jo
</div>
<div class="mb-3">
<label>2. Sa orë gjumë i duhen një adoleshenti?</label><br>
<input type="radio" name="q2" value="false"> 4-5 orë<br>
<input type="radio" name="q2" value="true"> 8-10 orë
</div>
<div class="mb-3">
<label>3. Cili është një nga përfitimet e meditimit?</label><br>
<input type="radio" name="q3" value="true"> Ul ankthin<br>
<input type="radio" name="q3" value="false"> Rrit stresin
</div>
<div class="mb-3">
<label>4. A ndikon ushqimi në shëndetin mendor?</label><br>
<input type="radio" name="q4" value="true"> Po<br>
<input type="radio" name="q4" value="false"> Jo
</div>

<button type="button" class="btn btn-success" onclick="kontrolloQuiz()">Dërgo</button>
</form>

<div class="result" id="rezultati"></div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">

</footer>

<!-- Script -->
<script>
function kontrolloQuiz() {
let sakt = 0;

let pyetjet = ["q1", "q2", "q3", "q4"];
for (let i = 0; i < pyetjet.length; i++) {
let vlera = document.querySelector('input[name="' + pyetjet[i] + '"]:checked');
if (vlera && vlera.value === "true") {
sakt++;
}
}

let rezultat = "";
let mesazh = "";

// përdorim operatore krahasimi dhe logjik
if (sakt === 4) {
mesazh = "Shkëlqyeshëm!";
} else if (sakt >= 2 && sakt < 4) {
mesazh = "Mjaft mirë!";
} else {
mesazh = "Ke nevojë të mësosh më shumë!";
}

// math method për shembull
let perc = Math.floor((sakt / 4) * 100);

// string method për stilim të mesazhit
rezultat = "Saktësi: " + sakt + "/4 (" + perc + "%) - " + mesazh.toUpperCase();

document.getElementById("rezultati").innerText = rezultat;
}
</script>
