<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesazhi i Ditës</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
body {
background: linear-gradient(to right, lightcyan, dee);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
min-height: 100vh;
font-family: 'Arial', sans-serif;
text-align: center;
}
h2 {
margin-top: 20px;
color: lightgreen;
}
.quote-box {
background-color: white;
padding: 30px;
border-radius: 12px;
box-shadow: 0 8px 16px rgba(0,0,0,0.2);
max-width: 600px;
}
#motivimi {
font-size: 1.4rem;
color: navy;
margin-top: 20px;
}
button {
margin-top: 20px;
}
</style>
</head>
<body>

<div class="quote-box">
<h2>Mesazhi i Ditës për Ty</h2>
<div id="motivimi">Kliko butonin më poshtë për një mesazh motivues!</div>
<button class="btn btn-success" onclick="shfaqMotivim()">Shfaq Mesazh</button>
</div>

<script>
const mesazhet = [
"Ti je më i/e fortë seç mendon.",
"Çdo ditë është një mundësi e re për të filluar nga e para.",
"Mos krahaso veten me të tjerët – rruga jote është unike.",
"Bëj një gjë të mirë për veten çdo ditë.",
"Është në rregull të kërkosh ndihmë.",
"Fuqia jote qëndron në pranimin e vetvetes.",
"Edhe hapat e vegjël të çojnë përpara.",
"Ti meriton lumturi dhe qetësi mendore."
];

function shfaqMotivim() {
const index = Math.floor(Math.random() * mesazhet.length);
document.getElementById("motivimi").innerText = mesazhet[index];
}

// Shfaq një mesazh kur faqja hapet
window.onload = shfaqMotivim;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
